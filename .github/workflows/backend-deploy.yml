name: Backend Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Railway using API
        run: |
          cd backend
          # Create a temporary package.json for Railway
          echo '{"name":"memory-analyzer-backend","version":"1.0.0","scripts":{"start":"python main.py"}}' > package.json
          # Use Railway CLI with temporary package.json
          npm install -g @railway/cli
          railway login --token ${{ secrets.RAILWAY_API_TOKEN }}
          railway up
          # Clean up temporary file
          rm package.json
